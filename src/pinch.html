<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pinch</title>
  <script>

    function start() {
      //https://www.sitepoint.com/html5-javascript-mouse-wheel/
      var myimage = document.getElementById("image");

      function MouseWheelHandler(e) {
        console.log(e.x, e.y)
        // cross-browser wheel delta
        e = window.event || e; // old IE support
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));

        var delta_px = delta * 30;
        var size = myimage.clientWidth;

        myimage.style.width = Math.max((size + delta_px), 30) + 'px';

        console.log(myimage.style.width);
        console.log(delta);

        e.preventDefault();
        return false;
      }


      if (myimage.addEventListener) {
        // IE9, Chrome, Safari, Opera
        myimage.addEventListener("mousewheel", MouseWheelHandler, false);
        // Firefox
        myimage.addEventListener("DOMMouseScroll", MouseWheelHandler, false);
      }
      // IE 6/7/8
      else myimage.attachEvent("onmousewheel", MouseWheelHandler);


      var main = document.getElementById("main");
      var preventDefault = function (e) {
        e.preventDefault();
        return false;
      };
      main.addEventListener("mousewheel", preventDefault, false);
      main.addEventListener("onmousewheel", preventDefault, false);
      main.addEventListener("DOMMouseScroll", preventDefault, false);
    }

  </script>
</head>
<body onload="start()" style="width: 100%; height: 100%">

<div id="main">
  <div id="image" style="border: 1px solid; width: 300px; height: 300px;"></div>
</div>

</body>
</html>
