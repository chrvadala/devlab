<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"
          integrity="sha256-EwNbOGINAJArSstwNwY/EAGd1uom1wtOIrD5mItBSc0=" crossorigin="anonymous"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Indie Flower', cursive;
    }

    body {
      padding: 0 20px;
    }

    h3 {
      font-size: 20px;
      margin: 0;
    }

    ul {
      list-style: lower-roman inside;
      margin: 0;
      font-size: 20px;
      padding: 0 20px;
    }

    a {
      text-decoration: none;
    }
  </style>

  <title>DEVLAB - Web experiments by chrvadala</title>
</head>

<body>
<div>
  <h1><a href="https://github.com/chrvadala/devlab">DEVLAB</a> -
    Web experiments by <a href="https://github.com/chrvadala">chrvadala</a></h1>

  <h3>File List</h3>
  <ul id="file-list"></ul>

</div>
<script>
  var reqURL = 'https://api.github.com/repos/chrvadala/devlab/contents/src';
  var reqOptions = {
    method: "GET",
    headers: {
      "Content-Type": "application/json"
    }
  };
  var fileListElement = document.getElementById('file-list');

  fetch(reqURL, reqOptions).then(function (response) {
    return response.json();
  }, function (error) {
    alert('API ERROR' + error.message)
  })
    .then(function (files) {
      files
        .forEach(function (file) {
          var li = document.createElement('li');
          var a = document.createElement('a');

          a.innerText = file.name;
          a.setAttribute('href', file.path);
          li.appendChild(a);
          fileListElement.appendChild(li)
        })
    });
</script>

</body>
</html>
